<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>MovieInfoApp</title>

    <header>

        <app-bar></app-bar>

    </header>

    <main>

        <div class="search-container">

            <div class="search-element">

                <i class="fa fa-search"></i>

                <input type="text" class="search-input" placeholder="Search Movie Title..." id="search-input"
                    onkeyup="findMovies()" onclick="findMovies()">

                <div class="search-list" id="search-list">
                </div>

            </div>

        </div>

        </div>

        <div class="container">

            <div class="result-container">

                <div class="result-list" id="result-list">

                </div>
            </div>

        </div>

    </main>
